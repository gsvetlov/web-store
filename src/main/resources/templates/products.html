<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
<div class="container">
    <h4>Products table</h4>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th colspan="2">Cost</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}" style="background-color:LightGray; text-align: center" width="15%">Id</td>
            <td style="background-color:LightSeaGreen">
                <a th:href="@{'/product/' + ${product.id}}"
                   th:text="${product.title}"
                   style="color:Black; font-weight: bold">Title link</a>
            </td>
            <td th:text="${product.cost}" width="10%" style="background-color:LightSalmon" ></td>
            <td width="20%" style="background-color:LightSalmon">
                <span><a th:href="@{'/product/change_cost?add=1&uid=' + ${product.id}}" class="btn btn-info btn-sm">Add</a></span>
                <span><a th:href="@{'/product/change_cost?sub=1&uid=' + ${product.id}}" class="btn btn-info btn-sm">Sub</a></span>
            </td>
        </tr>
    </table>
    <h6>Total products:
        <span th:text="${products.size()}"></span>
    </h6>
    <br/>
    <a class="btn btn-primary" th:href="@{'/product/create'}">create product</a>
    <a class="btn btn-primary" th:href="@{'/'}">back to main page</a>
</div>
</body>
</html>

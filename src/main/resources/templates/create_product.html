<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <form th:action="@{/product/create}" th:method="post">
        <p></p>
        <label for="titleField" class="form-label">Title: </label>
        <input type="text" name="title" class="form-control" id="titleField" placeholder="Product name">
        <br/>
        <label for="costField" class="form-label">Cost:</label>
        <input type="number" step="0.01" min="0" name="cost" class="form-control" id="costField"/>
        <br/><br/>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-primary" type="reset" >Reset</button>
        <a class="btn btn-primary" th:href="@{'/products'}">Back</a>
        </form>
</div>
</body>
